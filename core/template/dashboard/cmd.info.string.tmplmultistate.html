<div class="cmd #history# container-fluid tooltips cmd cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
	<div class="title #hide_name#">
		<div  class="cmdName">#name_display#</div>
	</div>
	<div class="content-sm ">
		<span class="iconCmd"></span>
	</div>
	<script>
		jeedom.cmd.update['#id#'] = function(_options){
			var state = '';
			var cmd = $('.cmd[data-cmd_id=#id#]');
			cmd.attr('title','Date de valeur : '+_options.valueDate+'<br/>Date de collecte : '+_options.collectDate+'<br/>Valeur : '+_options.display_value+'#unite#');
			#test#
			cmd.find('.iconCmd').empty().append(state);
			var style = '';
			if(!isNaN('#_width_#')){
				style = 'max-width:#_width_#px !important;'
			}
			if(!isNaN('#_height_#')){
				style += 'max-height:#_height_#px !important;'
			}
			cmd.find('.iconCmd img').attr('style',style);
		}
		jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
	</script>
</div>
