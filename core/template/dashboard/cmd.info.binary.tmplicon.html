<div class="cmd tooltips cmd-widget cursor #history#" data-type="info" data-subtype="binary" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" style="min-width:90px;">
  <div class="title #hide_name#">
    <div class="cmdName">#name_display#</div>
  </div>
  <div class="content-sm">
    <span class="iconCmd"></span>
  </div>
  <script>
    jeedom.cmd.update['#id#'] =function(_options){
      var cmd = $('.cmd[data-cmd_id=#id#]');
      cmd.attr('title','Date de valeur : '+_options.valueDate+'<br/>Date de collecte : '+_options.collectDate)
      if (_options.display_value == '1') {
        cmd.find('.iconCmd').empty().append("#_icon_on_#");
      }else {
        cmd.find('.iconCmd').empty().append("#_icon_off_#");
      }
      var style = '';
      if(!isNaN('#_width_#')){
        style = 'max-width:#_width_#px !important;'
      }
      if(!isNaN('#_height_#')){
        style += 'max-height:#_height_#px !important;'
      }
      cmd.find('.iconCmd img').attr('style',style);
    }
    jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});
  </script>
</div>
